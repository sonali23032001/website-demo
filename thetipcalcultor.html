   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
   </head>
   <body>
       <div>
           <label>BILL AMONUT</label>
           <input type="text" class="bills">
           </div>
       </div>
       <div>
           <label> tip amaount</label>
           <div>
           <input type="text" class="tips">
           </div>
       </div>
       <button id="calculate">Click me</button>
       <div class="tipz">
              
        <p>Tip Amount</p>
          <span id="p"></span>
                    <span id="total">0</span>
            </div>
       </body>
       <script>
            document.querySelector('#calculate').onclick = myFunction;
           function myFunction()
          { let bill = document.querySelector(".bills").value;
            let tip = document.querySelector(".tips").value;
              let tipamount= (bill*tip)/100.0;
              tipamount= Number(tipamount);
              bill = Number(bill);
              let totalbillz= bill+tipamount ;
              document.querySelector('.tipz').style.display = 'block';
              document.querySelector('#total').innerHTML= totalbillz;
              document.querySelector('#p').innerHTML= tipamount;
          }
          
   </script>
 </body>
 </html>
